name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    # Backend Tests and Deploy
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install

    - name: Run Backend Tests
      working-directory: ./backend
      run: npm test

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and Push Backend Docker Image
      working-directory: ./backend
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/poolify-backend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/poolify-backend:latest

    - name: Deploy Backend to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys \
          -H "Authorization: Bearer $RENDER_API_KEY"

    # Frontend Tests and Deploy
    - name: Install Frontend Dependencies
      working-directory: ./client
      run: npm install

    - name: Run Frontend Tests
      working-directory: ./client
      run: npm test

    - name: Build Frontend
      working-directory: ./client
      run: npm run build

    - name: Build and Push Frontend Docker Image
      working-directory: ./client
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/poolify-frontend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/poolify-frontend:latest

    - name: Deploy Frontend to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys \
          -H "Authorization: Bearer $RENDER_API_KEY" 